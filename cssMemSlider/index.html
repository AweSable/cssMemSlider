<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mem Slider</title>
  <link type="text/CSS" rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="mem">
      <input class="slider-input" type="radio" id="input-1" name="slider" aria-hidden="true" hidden="" checked="checked">
      <div class="slider-item">
        <img src="baby.png" alt="meme" class="mem_pic">
      </div>
      <input class="slider-input" type="radio" id="input-2" name="slider" aria-hidden="true" hidden="">
      <div class="slider-item">
        <img src="shrek.jpg" alt="meme" class="mem_pic">
      </div>
      <input class="slider-input" type="radio" id="input-3" name="slider" aria-hidden="true" hidden="">
      <div class="slider-item">
        <img src="mem_slider.jpeg" alt="meme" class="mem_pic">
      </div>
      <input class="slider-input" type="radio" id="input-4" name="slider" aria-hidden="true" hidden="">
      <div class="slider-item">
        <img src="Eddie Murphy.jpeg" alt="meme" class="mem_pic">
      </div>
      <div class="flexbox">
        <div class="current_caption">
          <div class="picture_captions">
            <label for="input-1" class="text tex_for_input-1">What are memes?</label>
            <label for="input-2" class="text tex_for_input-2">Excuse me</label>
            <label for="input-3" class="text tex_for_input-3">Really?</label>
            <label for="input-4" class="text tex_for_input-4">People cannot use you if you are useless</label>
          </div>
        </div>
        <div class="bottoms">
          <label for="input-1" class="bullet">
            <div id="circle1" class="circle circle1"></div>
          </label>
          <label for="input-2" class="bullet">
            <div id="circle2" class="circle circle2"></div>
          </label>
          <label for="input-3" class="bullet">
            <div id="circle3" class="circle circle3"></div>
          </label>
          <label for="input-4" class="bullet">
            <div id="circle4" class="circle circle4"></div>
          </label>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
